<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Edit ToDo Task</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
</head>

<body>
  <div class="container mt-5">

    <h4 class="text-center pt-5 pb-5">Django ToDo App- Edit Task</h4>
    <div class="w-50 m-auto ">
      <form action="{% url 'edit-task' get_task.id %}" method="post">
        {% csrf_token %}
        <div class="input-group">
          <input type="text" name="task" value="{{get_task.task}}" class="form-control form-control-lg" />
          <button class="btn btn-primary" type="submit" id=" ">
            <i class="bi bi-plus"></i>Update
          </button>
        </div>
    </div>
</body>

</html>
